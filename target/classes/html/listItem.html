<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/assets/global/plugins/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../static/assets/global/css/components.css" type="text/css">
    <link rel="stylesheet" href="../static/admin/pages/css/login.css" type="text/css">
</head>
<body>
<div class="content">
    <h3 class="form-title">商品列表浏览</h3>
   	<div class="table-responsive">
   		<div class="table">
   			<thead>
   				<tr>
   					<th>商品名</th>
   					<th>商品图片</th>
   					<th>商品描述</th>
   					<th>商品价格</th>
   					<th>商品库存</th>
   					<th>商品销量</th>
   				</tr>
   			</thead>
   			<tbody id="container">
   				
   			</tbody>
   		</div>
   	</div>
        
</div>
</body>
<script>
		//定义全局商品数组信息
     var g_itemList=[];
    jQuery(document).ready(function(){
     
     			
            $.ajax({
                type:"get",
               
                url:"http://localhost:8090/item/list",
               
                success:function (data) {
                    if(data.status=="success"){
                        g_itemList=data.data;
                        reloadDom();
                      
                    }else{
                        alert("获取商品信息失败，原因为"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("获取商品信息失败，原因为"+data.responseText)
                }

            });
           
    
    });
    function reloadDom(){
    	for(var i=0;i<g_itemList.length;i++){
    		var itemVo=g_itemList[i];
    	var dom="<tr><td>"+itemVo.title+"</td><td><img src='"+itemVo.imgUrl+"'/></td><td>"+itemVo.description+"</td><td>"+itemVo.price+"</td><td>"+itemVo.stock+"</td><td>"+itemVo.sales+"</td></tr>";
    $("#container").append(dom);
  }
  }
</script>
</html>
