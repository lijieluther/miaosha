#\u670D\u52A1\u5668\u7AEF\u53E3
server.port=80
#\u8BFB\u53D6mybatis\u7684xml\u6587\u4EF6
mybatis.mapper-locations=classpath:mapping/*.xml
#\u52A0\u8F7Dlog4j2\u65E5\u5FD7
logging.config=classpath:log4j2.xml

#\u9879\u76EE\u540D\u79F0
spring.datasource.name=miaosha
#\u52A0\u8F7D\u6570\u636E\u5E93\u7684\u4FE1\u606F
spring.datasource.url=jdbc:mysql://106.15.195.104:3306/miaosha
spring.datasource.username=lijie
spring.datasource.password=LiJie123456&*()?
#\u8FDE\u63A5\u6C60
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#thymeleaf\u6A21\u677F\u5F15\u64CE
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates
#\u5176\u5B9E\u5B8C\u5168\u53EF\u4EE5\u76F4\u63A5\u4F7F\u7528\uFF0C\u4E0D\u7528\u914D\u7F6E\u3002\u4F46\u662FSpring Boot\u5B98\u65B9\u6587\u6863\u5EFA\u8BAE\u5728\u5F00\u53D1\u65F6\u5C06\u7F13\u5B58\u5173\u95ED
spring.thymeleaf.cache=false
#\u89E3\u51B3templates\u5305\u4E0B\u7684html\u4EE3\u7801\u65E0\u6CD5\u5F15\u5165 static \u4E0B\u7684\u9759\u6001\u6587\u4EF6
spring.mvc.static-path-pattern=/static/**

#\u4EE5\u4E0B\u8BBE\u7F6E\u7A0B\u5E8F\u542F\u52A8\u6D4F\u89C8\u5668
#\u672C\u5730\u6D4F\u89C8\u5668\u5730\u5740
spring.web.googleexcute=explorer
#\u8981\u6253\u5F00\u7684\u7F51\u5740
spring.web.loginurl=http://localhost:${server.port}/user/userList
#\u662F\u5426\u8981\u542F\u52A8\u65F6\u6253\u5F00\u6D4F\u89C8\u5668
spring.web.isopenurl=true

#\u5207\u9762\u542F\u7528
spring.aop.auto=true
spring.aop.proxy-target-class=true

server.tomcat.maxHttpHeaderSize=8192
server.tomcat.maxHttpPostSize=8192
server.tomcat.max-threads=1000

# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u5730\u5740
spring.redis.host=localhost
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u7AEF\u53E3
spring.redis.port=6379
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-active=1000
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.jedis.pool.max-wait=-1
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.max-idle=8
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.jedis.pool.min-idle=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=0

# \u8BBE\u7F6E\u8BF7\u6C42\u54CD\u5E94\u7684\u5B57\u7B26\u7F16\u7801
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true